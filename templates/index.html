<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/7921/7921405.png">
    <title>Depression Detection Using MLP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        form {
            width: 60%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% if request.path == '/predict' %}
    <form action="/predict" method="post">
        <h1>Depression Detection</h1>
        <label for="input_text">Enter your thoughts:</label>
        <textarea id="input_text" name="input_text" rows="4" cols="50" required>{{input_text}}</textarea>
        <br>
        <div class="alert alert-success">
           
           {{probability}} % :
            {{depression_level}}  <br> 
            <div class="progress m-2">
                <div class="progress-bar progress-bar-striped {{ progress_bar_color }}" role="progressbar" style="width: {{ probability }}%" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

            <i>{{recommendation}}</i>
        </div>
        <center>
            <button type="submit">Submit</button>
        </center>
    </form>
    {% else %}
    <form action="/predict" method="post">
        <h1>Depression Detection</h1>
        <label for="input_text">Enter your text:</label>
        <textarea id="input_text" name="input_text" rows="4" cols="50" required></textarea>
        <br>
        <center>
            <button type="submit">Submit</button>
        </center>
    </form>
    {% endif %}
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
